<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE CODE REVIEW</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">

    <p>THE CODE REVIEW</p>

    <p class="second-paragraph">Signup for our newsletter</p>
    <p class="third-paragraph">Get the latest news on how your code is doing right in your inbox</p>

    <form action="index.html" method="post">

      <fieldset class="contact-info">
        <legend>Contact Information</legend>
        <label for="name" class="contact-labels">Full Name</label>
        <input type="text" id="name" name="user_name" placeholder="Required" required>

        <label for="email" class="contact-labels">Email Address</label>
        <input type="email" id="email" name="user_email" placeholder="Required" required>

        <label for="phone" class="contact-labels">Phone Number</label>
        <input type="tel" id="phone" name="user_phone">

        <label for="address" class="contact-labels">Street Address</label>
        <input type="text" id="address" name="user_address">

        <label for="city" class="contact-labels">City</label>
        <input type="text" id="city" name="user_city">

        <label for="state" class="contact-labels">State</label><br>
        <select id="state" name="user_state">
          <option value="" disabled selected hidden>Choose State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>	
        
        <br>			

        <label for="zip" class="contact-labels">Zip Code</label>
        <input type="text" id="zip" name="user_zip">
    </fieldset>

    <fieldset class="newsletter-info">
      <legend>Newsletter</legend>
      
      <label>Select the newsletters you would like to receive</label><br>
      <input type="checkbox" id="html_news" value="HTML News" name="user_newsletter"><label for="html_news" class="newsletter-labels">HTML News</label><br>
      <input type="checkbox" id="css_news" value="CSS News" name="user_newsletter"><label for="css_news" class="newsletter-labels">CSS News</label><br>
      <input type="checkbox" id="javascript_news" value="Javascript News" name="user_newsletter"><label for="javascript_news" class="newsletter-labels">Javascript News</label><br>

      <label>Newsletter format</label><br>
      <input type="radio" id="html_format" name="user_format"><label for="html_format" class="newsletter-labels">HTML</label><br>
      <input type="radio" id="plain_format" name="user_format"><label for="plain_format" class="newsletter-labels">Plain text</label><br>

      <label for="topics">Other topics you'd like to hear about</label>
      <textarea id="topics" name="user_topics"></textarea>

    </fieldset>
      <button type="submit">Sign Up</button>

      <p>Copyright The Code Review</p>

    </form>

  </div>
</body>
</html>
