<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE CODE REVIEW</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <form action="index.html" method="post">

    <label for="name">Full Name</label>
    <input type="text" id="name" name="user_name">

    <label for="email">Email Address</label>
    <input type="text" id="email" name="user_email">

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="user_phone">

    <label for="address">Street Address</label>
    <input type="text" id="address" name="user_address">

    <label for="city">City</label>
    <input type="text" id="city" name="user_city">

    <label for="state">State</label>
    <input type="text" id="state" name="user_state">

    <label for="zip">Zip Code</label>
    <input type="text" id="zip" name="user_zip">

    <input type="checkbox" id="html_news" value="HTML News" name="user_newsletter"><label for="html_news">HTML News</label><br>
    <input type="checkbox" id="css_news" value="CSS News" name="user_newsletter"><label for="css_news">CSS News</label><br>
    <input type="checkbox" id="javascript_news" value="Javascript News" name="user_newsletter"><label for="javascript_news">Javascript News</label><br>


    <input type="radio" id="html_format" name="user_format"><label for="html_format">HTML</label><br>
    <input type="radio" id="plain_format" name="user_format"><label for="plain_format">Plain text</label><br>





    <label for="topics">Other topics you'd like to hear about</label>
    <textarea id="topics" name="user_topics"></textarea>

    <button type="submit">Sign Up</button>

  </form>
</body>
</html>
